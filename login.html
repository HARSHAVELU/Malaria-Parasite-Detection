<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="/login" method="post">
            <div class="form-group">
                <label for="username">Username</label><br>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="/signup">Sign Up</a></p>
        <button class="home-button"><a href="/">Home</a></button>
        <button class="about-button"><a href="/about" style="text-decoration: none; color: white;">About</a></button>

        <!-- Add Author Button -->
        <button class="home-button"><a href="/author" style="text-decoration: none; color: white;">Authors</a></button>
    </div>
</body>
</html>
